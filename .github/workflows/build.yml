name: Wails build

on:
  push:
    tags:
    # Match any new tag
      - '*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [
          {name: platform-vpn-linux, platform: linux/amd64, os: debian-latest},
          {name: platform-vpn-windows, platform: windows/amd64, os: windows-latest},
          {name: platform-vpn-darwin.app, platform: darwin/universal, os: macos-latest}
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Linux Wails deps
        if: matrix.build.os == 'debian-latest'
        run: sudo apt-get update -y && sudo apt-get install -y libgtk-3-0 libwebkit2gtk-4.0-dev gcc-aarch64-linux-gnu
      - name: Build wails
        uses: dAppServer/wails-build-action@main
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          node-version: 22.13.0
          package: true
          build-tags: with_gvisor